<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Suma</title>
    <link rel="stylesheet" href="sumas.css">
</head>


<body>



    
    <div class="container">
        <h1>Calculadora de Suma</h1>

        <!-- Entrada para el primer número -->
        <input type="number" id="numero1" placeholder="Ingresa el primer número">

        <!-- Entrada para el segundo número -->
        <input type="number" id="numero2" placeholder="Ingresa el segundo número">

        <!-- Botón para realizar la suma -->
        <button id="sumarBtn">Sumar</button>

        <!-- Resultado de la suma -->
        <div id="resultado" class="resultado">
          

        </div>
    </div>




    <script src="sumaj.js"></script>
</body>
</html>
